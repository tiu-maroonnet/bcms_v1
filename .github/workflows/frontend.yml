name: Frontend CI
on:
  push:
    paths:
      - "frontend/**"
  pull_request:
    paths:
      - "frontend/**"
jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: cd frontend && npm install
      - name: Lint
        run: cd frontend && npm run lint
      - name: Build
        run: cd frontend && npm run build